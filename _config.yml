# Site
name: dreamhead.blogbus.com
title: "dreamhead's blogs"
description: "dreamhead.blogbus.com archive extracted from archive.org"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl:
google_analytics:
disqus:
mailchimp-list:
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  dreamhead:
    name: dreamhead
    display_name: dreamhead
    gravatar: 354102f321b06a3226c845b882dc1248
    email: dreamhead.cn@gmail.com
    web: http://dreamhead.blogbus.com
    twitter:
    description: "Author of dreamhead.blogbus.com."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
